<ion-content padding>
  <h3>Desafio MaisVida</h3>

  <form>
    <ion-item>
      <ion-label stacked>Login</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button class="entrar" ion-button block (click)="login()">Log In</button>
  </form>
  <button class ="registrar" ion-button block outline (click)="cadastrar()">Registrar</button>

</ion-content>
