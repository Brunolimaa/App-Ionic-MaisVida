<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Primeiro Nome</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Último Nome</ion-label>
      <ion-input formControlName="ultimNome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Especialidade</ion-label>
      <ion-select formControlName="especialidade">
        <ion-option value="1">Gastro</ion-option>
        <ion-option value="2">Cardiologia</ion-option>
        <ion-option value="3">Pediatria</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors">Email Invalido!</p>
    <ion-item>
        <ion-label stacked>Status</ion-label>
        <ion-select formControlName="status">
          <ion-option value="1">Ocupado</ion-option>
          <ion-option value="2">Disponivel</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado</ion-label>
      <ion-select formControlName="estado">
        <ion-option value="1">DF</ion-option>
        <ion-option value="2">GO</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade</ion-label>
      <ion-select formControlName="cidade">
        <ion-option value="1">Brasília</ion-option>
        <ion-option value="2">Luziânia</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Cadastrar</button>
  </form>
</ion-content>
